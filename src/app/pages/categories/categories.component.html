<div *ngFor="let category of categories">
    <h2>{{ category.name }}</h2>
    <carousel
        [itemsPerSlide]="itemsPerSlide"
        [startFromIndex]="0"
        [interval]="false"
        [isAnimated]="true"
        [showIndicators]="false"
        [noWrap]="true"
    >
        <slide *ngFor="let article of category.articles" class="mx-auto">
            <app-article-card [article]="article"></app-article-card>
        </slide>
    </carousel>
    <br />
</div>
