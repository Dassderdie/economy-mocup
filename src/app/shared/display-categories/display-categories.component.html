<div *ngFor="let category of categories">
    <h2 class="mdi {{ category.icon }}">{{ category.name }}</h2>
    <carousel
        [itemsPerSlide]="itemsPerSlide"
        [singleSlideOffset]="true"
        [startFromIndex]="0"
        [interval]="false"
        [isAnimated]="true"
        [showIndicators]="false"
        [noWrap]="true"
    >
        <slide *ngFor="let article of category.articles" class="mx-auto">
            <app-article-card
                [article]="article"
                height="25rem"
            ></app-article-card>
        </slide>
        <!-- Really ugly workaround to make this appear as the last slide -->
        <slide *ngIf="true" class="mx-auto">
            <div
                class="card text-center"
                style="height: 25rem; overflow-y: hidden;"
            >
                <div
                    class="card-img-top mdi mdi-plus"
                    style="font-size: 1000%;"
                ></div>
                <div class="card-body">
                    <h5 class="card-title">Finde mehr</h5>
                </div>
            </div>
        </slide>
    </carousel>
    <br />
</div>
